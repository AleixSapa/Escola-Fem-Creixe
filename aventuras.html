<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventurer 1 - Les Aventures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Les Aventures d'Alumne 1</h1>
    <div id="aventures-container">
        <!-- Les aventures seran carregades aquí -->
    </div>
    <button onclick="logout()">Tanca sessió</button>

    <script>
        // Carregar l'usuari actual des del localStorage
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        
        // Mostrar les aventures de l'usuari
        const aventuresContainer = document.getElementById("aventures-container");
        
        if (currentUser) {
            // Mostrar les aventures de l'usuari
            currentUser.adventures.forEach((aventura, index) => {
                const divAventura = document.createElement("div");
                divAventura.className = "aventura";
                divAventura.innerHTML = `
                    <h2>${aventura.name}</h2>
                    <p>Status: ${aventura.completed ? "Completada" : "Pendiente"}</p>
                    ${!aventura.completed ? `<button onclick="completeAdventure(${index})">Supera Aventura</button>` : ""}
                `;
                aventuresContainer.appendChild(divAventura);
            });
        }

        // Marcar una aventura com a completada i passar a la següent
        function completeAdventure(index) {
            // Marca l'aventura com a completada
            currentUser.adventures[index].completed = true;

            // Desa l'usuari actualitzat al localStorage
            localStorage.setItem("currentUser", JSON.stringify(currentUser));

            // Actualitza la vista de les aventures
            window.location.reload();
        }

        // Tanca sessió
        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "index.html"; // Torna a la pàgina d'inici
        }
    </script>
</body>
</html>
