<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat Privat</title>
    <link rel="stylesheet" href="Chat.css">
</head>
<body>
    <div id="login-screen">
        <h2>Inicia sessió</h2>
        <select id="select-user">
            <!-- Usuaris dinàmics seran carregats aquí -->
        </select>
        <button id="login-button">Iniciar sessió</button>
    </div>

    <div id="chat-screen" style="display:none;">
        <h2 id="chat-title">Conversa</h2>
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="Escriu el teu missatge">
        <button id="send-button">Enviar</button>
        <select id="select-user-2">
            <!-- Usuaris per al xat -->
        </select>
        <button id="create-chat-button">Crear xat</button>
        <ul id="chats-list"></ul>
    </div>

    <script src="Chat.js"></script>
</body>
</html>
