  <title>Iniciar Sessió</title>

</head>

<body>
  <h1>Inicia Sessió</h1>

  <!-- Formulari d'inici de sessió -->
  <div id="login-container">
    <h2>Inicia Sessió</h2>
    <input type="text" id="username" placeholder="Nom d'usuari">
    <button id="login-btn">Inicia Sessió</button>
    <p id="error-msg" style="color: red; display: none;">Usuari no autoritzat!</p>
  </div>

  <!-- Missatge de benvinguda (amagat fins que s'inicia sessió) -->
  <div id="welcome-container" style="display: none;">
    <h2 id="welcome-msg"></h2>
    <button id="logout-btn">Tanca Sessió</button>
  </div>
